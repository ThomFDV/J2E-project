<section class="container my-5">
  <div class="text-center mt-5 mb-3">
    <button mat-raised-button color="primary" (click)="openRandomGif()">Get a Random Gif</button>
  </div>
  <h1 class="hero-title text-center">
    <span class="word1">Trending</span>
    <span class="word2">Gifs</span>
  </h1>
  <div class="row justify-content-between">
    <mat-card *ngFor="let gif of gifContainer" class="custom-card m-2">
      <mat-card-header>
        <mat-card-title>{{ gif?.title }}</mat-card-title>
      </mat-card-header>
        <iframe [src]="gif?.embed_url | safe" class="gif-size" frameborder="0"></iframe>
      <mat-card-actions>
        <button mat-mini-fab color="primary" class="mr-2">
          <mat-icon>share</mat-icon>
        </button>
        <button mat-mini-fab>
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

    <div
      *ngIf="gifLength < 36"
      class="w-100"
      infiniteScroll
      [infiniteScrollDistance]="10"
      [infiniteScrollThrottle]="3000"
      (scrolled)="onScroll()">
    </div>
  </div>
</section>
