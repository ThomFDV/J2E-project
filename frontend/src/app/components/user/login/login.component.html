<section class="full-height">
    <h1 class="hero-title text-center">
        <span class="word1">Login</span>
    </h1>
    <div class="row">
        <mat-card class="col-6 mx-auto my-4">
            <div>
                <form
                    class="d-flex flex-column justify-content-center col-10 m-auto"
                    [formGroup]="loginForm"
                    (ngSubmit)="login()"
                >
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your username</mat-label>
                        <input matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="my-3">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
                        <button 
                            mat-icon-button
                            matSuffix
                            (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide"
                            type="button"
                        >
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <button mat-raised-button color="accent" class="col-4 m-auto">
                        Login
                    </button>
                </form>
                <hr>
                <div class="d-flex">
                    <p class="my-auto mr-2">Don't have any account yet ? Please register</p>
                    <a mat-stroked-button color="accent" routerLink="/register" class="text-reset text-decoration-none">
                        Here
                    </a>
                </div>
            </div>
        </mat-card>
    </div>
</section>
