<section class="full-height">
    <h1 class="hero-title text-center">
        <span class="word1">Profile</span>
    </h1>
    <div class="row">
        <mat-card class="col-6 mx-auto my-4">
            <div class="d-flex align-items-baseline">
                <h5 class="mr-2">Email: </h5>
                <p>{{ connectedUser?.email }}</p>
            </div>
            <div class="d-flex align-items-baseline">
                <h5 class="mr-2">Username: </h5>
                <p>{{ connectedUser?.username }}</p>
            </div>
            <div class="d-flex align-items-baseline">
                <h5 class="mr-2">Firstname: </h5>
                <p>{{ connectedUser?.firstName }}</p>
            </div>
            <div class="d-flex align-items-baseline">
                <h5 class="mr-2">Lastname: </h5>
                <p>{{ connectedUser?.lastName }}</p>
            </div>
        </mat-card>
    </div>
</section>
