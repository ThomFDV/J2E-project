<section class="full-height">
    <h1 class="hero-title text-center">
        <span class="word1">Register</span>
    </h1>
    <div>
        <mat-card class="col-6 mx-auto my-4">
            <div>
                <form
                    class="d-flex flex-column justify-content-center col-10 m-auto"
                    [formGroup]="registerForm"
                    (ngSubmit)="register()"
                >
                    <mat-form-field appearance="outline" class="my-2">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="my-2">
                        <mat-label>Enter your username</mat-label>
                        <input matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="my-2">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
                        <button
                            mat-icon-button
                            matSuffix
                            (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide"
                            type="button"
                        >
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="my-2">
                        <mat-label>Enter your firstname</mat-label>
                        <input matInput placeholder="Firstname" formControlName="firstName">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="my-2">
                        <mat-label>Enter your lastname</mat-label>
                        <input matInput placeholder="Lastname" formControlName="lastName">
                    </mat-form-field>
                    <button mat-raised-button color="accent" class="col-4 m-auto">
                        Register
                    </button>
                </form>
            </div>
        </mat-card>
    </div>
</section>
